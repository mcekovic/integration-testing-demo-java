version: "3.9"
services:
  service:
    ports:
      - "8080:8080"
    environment:
      spring.datasource.url: jdbc:postgresql://database:5432/betting
      awesome.wallet.url: http://localhost:9090
    image: demo/betting-service
    links:
      - database
    depends_on:
      - database
  database:
    ports:
      - "5433:5432"
    image: demo/betting-db